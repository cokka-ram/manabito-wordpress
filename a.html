<table>
<tr>
<th scope="row">
<label for="name">お名前（必須）</label>
</th>
<td>
<input type="text" name="name" id="name" required>
</td>
</tr>
<tr>
<th scope="row">
<label for="mail">メールアドレス（必須）</label>
</th>
<td>
<input type="email" name="mail" id="mail" required>
</td>
</tr>
<tr>
<th scope="row">
<label for="pref">ご希望会場</label>
</th>
<td>
<select name="pref" id="pref">
  <option value="0">東京</option>
  <option value="1">大阪</option>
  <option value="2">福岡</option>
</select>
</td>
</tr>
<tr>
<th scope="row">
<label for="other">備考</label>
</th>
<td>
<textarea name="other" id="other"></textarea>
</td>
</tr>
</table>
